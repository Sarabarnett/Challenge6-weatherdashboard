<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
  <header class=".container-fluid text-center text-white">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-3">
        <h3>Search for a City</h3>
        <div class="form-inline form-group">
          <input id="city-name" name="city-name" class="form-control" type="text"  />
          <button class="btn searchBtn" id="submitSearch">Search</button>
        </div>

        <ul class="list-group cityHistory"></ul> 
      </div>

      <div class="col-9 weatherDisplay">
        <div id="todayForecast" class="m-5"></div>
        <div id="futureForecast" class="container"></div>
      </div>
    </div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/script.js"></script>
  
</body>
</html>
